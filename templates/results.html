{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="yellow">
		<h2>Tournament Results</h2>
	</div>

	<div class="pageWrapper">
		
		<div class="selectWrapper">
			Select a Year:
			<div id="yearSelect" data-step="1" data-intro="Choose a year to see the results from that tournament. Warning - choosing 'Select All' will load a long list of unfiltered results!" style="font-weight: normal" data-position="top"></div>
		</div>

		<div id="dataWrapper" class="hidden">

			<section class="dashboard">
				<section class="dashColumn">

					<div class="flexWrap">
						<div class="countDouble">
							<div class="counterTitle">
								Matches
							</div>
							<div class="numberCounter">
								<div id="matchesPlayed" data-step="2" data-intro="The number of matches played in the tournament." style="font-weight: normal" data-position="top"></div>
							</div>
						</div>

						<div class="countDouble">
							<div class="counterTitle">
								Frames
							</div>
							<div class="numberCounter">
								<div id="framesPlayed" data-step="3" data-intro="The total number of frames in the tournament." style="font-weight: normal" data-position="top"></div>
							</div>
						</div>
					</div>

					<div class="flexWrap">
						<div class="chartSingleSmall">
							<div class="chartTitle">
    							Winning Margins
	    					</div>
							<div class="chartStyle">
								<div id="tournamentMargin" data-step="4" data-intro="The winning margin in each match." style="font-weight: normal" data-position="top"></div>
				    		</div>
			    		</div>
					</div>

				</section>
				<section class="dashColumn">

				    <div class="resultsTable">
    					<div class="tableTitle">
    						Tournament Results
    					</div>
						<table id="tournamentResults" data-step="5" data-intro="The full list of results from the selected championship." style="font-weight: normal" data-position="top">
		    			</table>
					</div>

				</section>
			</section>

		</div>

	</div>

	<script src="{{ url_for ('static', filename='js/hiddencontent.js')}}"></script>

{% endblock %}
