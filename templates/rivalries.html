{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="black">
		<h2>Head-to-Head Rivalries</h2>
	</div>

	<section class="dashboard">

		<section class="dashColumn">

		</section>

		<section class="dashColumn">

			<div class="selectWrapper">
				Select a Round:
				<div id="matchUpRound" data-step="2" data-intro="Filter the most frequent match-ups by round." style="font-weight: normal" data-position="top"></div>
			</div>

			<div class="chartSingle">
				<div class="chartTitle">
					Most Played Match-Ups
				</div>
				<div class="chartStyle">
					<div id="mostFrequent" data-step="1" data-intro="The match-ups which have taken place most often at the Crucible." style="font-weight: normal" data-position="top"></div>
				</div>
			</div>

		</section>

	</section>

{% endblock %}
