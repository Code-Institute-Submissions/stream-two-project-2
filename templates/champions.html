{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="red">
		<h2>World Champions</h2>
	</div>

	<section class="dashboard">

		<section class="dashboardSection">
			
			<div class="countSingle">
				<div class="counterTitle">
					Championships
				</div>
				<div class="numberCounter">
					<div id="totalTournaments" data-step="1" data-intro="The total number of tournaments played at the Crucible Theatre since 1977, or the number which match the filtered data." data-position="top"></div>
				</div>
			</div>

			<div class="flexWrap">
				<div class="chartDouble">
					<div class="chartTitle">
						Champions
					</div>
					<div class="chartStyle">
						<div id="winnersRow" data-step="2" data-intro="Players who have won more than one title at the Crucible. Those with one title are grouped as 'others'." data-position="top"></div>
					</div>
				</div>

				<div class="chartDouble">
					<div class="chartTitle">
						Winning Country
					</div>
					<div class="chartStyle">
						<div id="winningCountry" data-step="3" data-intro="The nationality of players who have won the title at the Crucible theatre." data-position="top"></div>
					</div>
				</div>
			</div>

			<div class="flexWrap">
				<div class="chartDouble">
					<div class="chartTitle">
						Beaten Finalist
					</div>
					<div class="chartStyle">
						<div id="runnerUpRow" data-step="4" data-intro="Players who have lost more than one final at the Crucible. Again, those with one are grouped as 'others'." data-position="top"></div>
					</div>
				</div>

				<div class="chartDouble">
					<div class="chartTitle">
						Winning Margin
					</div>
					<div class="chartStyle">
						<div id="winningMargin" data-step="5" data-intro="The margin of victory in finals at the Crucible - use this filter to see the closest or the most one-sided finals." data-position="top"></div>
					</div>
				</div>
			</div>

		</section>

		<section class="dashboardSection">    

			<div class="resultsTable">
				<div class="chartTitle">
					Final Results
				</div>
				<table id="winnersTable" class="statistics ungrouped" data-step="6" data-intro="The results of every final played at the Crucible, or just those which match the selected filters." data-position="top">
					<thead>
						<tr class="headerRow">
							<th class="_0">Year</th>
							<th class="_1">Winner</th>
							<th class="_2"></th>
							<th class="_3"></th>
							<th class="_4"></th>
							<th class="_5"></th>
							<th class="_6"></th>
							<th class="_7">Runner-Up</th>
						</tr>
					</thead>
				</table>
			</div>

		</section>	

	</section>

{% endblock %}

{% block pagejs %}

	<script src="{{ url_for ('static', filename='js/champions.js')}}"></script>
	
{% endblock %}
