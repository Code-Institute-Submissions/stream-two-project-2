{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="brown">
		<h2>Tournament Records</h2>
	</div>

	<section class="doubleSelector">
		<div class="selectDouble">
			Filter by Year:
			<div id="tournamentYear" data-step="3" data-intro="Filter to see the best performances in a given year." style="font-weight: normal" data-position="top"></div>
		</div>

		<div class="selectDouble">
			Filter by Player:
			<div id="tournamentPlayer" data-step="4" data-intro="Filter to see the best performances for an individual player." style="font-weight: normal" data-position="top"></div>
		</div>
	</section>

	<section class="dashboard">

		<section class="dashColumn">

			<div class="flexWrap">
				<div class="chartDouble">
					<div class="chartTitle">
						Players by Country
					</div>
					<div class="chartStyle">
						<div id="recordsCountry" data-step="5" data-intro="The records for players from each individual country." style="font-weight: normal" data-position="top"></div>
					</div>
				</div>

				<div class="chartDouble">
					<div class="chartTitle">
						Tournament Result
					</div>
					<div class="chartStyle">
						<div id="tournamentResult" data-step="6" data-intro="The records for players who reached a particular stage of the tournament." style="font-weight: normal" data-position="top"></div>
					</div>
				</div>
			</div>
			
		</section>

		<section class="dashColumn">

			<div id="resultsTable">
				<div class="tableTitle">
					Most Frames Played
				</div>
				<table id="mostFrames" data-step="1" data-intro="The players who played the most frames in a single tournament." style="font-weight: normal" data-position="top">
					<thead>
						<tr class="headerRow">
							<th class="_0"></th>
							<th class="_1">Player</th>
							<th class="_2">Year</th>
							<th class="_3">Result</th>
							<th class="_4">Pld</th>
							<th class="_5">W</th>
							<th class="_6">L</th>
							<th class="_7">%</th>
						</tr>
					</thead>
				</table>
			</div>
	
			<div id="resultsTable">
				<div class="tableTitle">
					Frame Win %
				</div>
				<table id="winningPercentage">
					<thead>
						<tr class="headerRow" data-step="2" data-intro="The players with the best frame winning percentage in a tournament." style="font-weight: normal" data-position="top">
							<th class="_0"></th>
							<th class="_1">Player</th>
							<th class="_2">Year</th>
							<th class="_3">Result</th>
							<th class="_4">Pld</th>
							<th class="_5">W</th>
							<th class="_6">L</th>
							<th class="_7">%</th>
						</tr>
					</thead>
				</table>
			</div>

		</section>

	</section>

{% endblock %}
