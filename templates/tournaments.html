{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="yellow">
		<h2>Tournament Statistics</h2>
	</div>

<div class="selectWrapper">
	Select a Year:
	<div id="yearSelect"></div>
</div>

	<section class="dashboard">

		<section class="dashColumn">

			<div class="flexWrap">
				<div class="countDouble">
					<div class="counterTitle">
						Matches
					</div>
					<div class="numberCounter">
						<div id="matchesPlayed"></div>
					</div>
				</div>

				<div class="countDouble">
					<div class="counterTitle">
						Frames
					</div>
					<div class="numberCounter">
						<div id="framesPlayed"></div>
					</div>
				</div>
			</div>

		</section>

		<section class="dashColumn">

		    <div class="resultsTable">
    			<div class="tableTitle">
    				Tournament Results
    			</div>
    			<div id="makeSelection" class="activate">
    				Select a year from the menu to see the results.
    			</div>
    			<table id="tournamentResults" class="hidden">
    			</table>
    		</div>

		</section>

	</section>

	<script src="{{ url_for ('static', filename='js/hiddencontent.js')}}"></script>

{% endblock %}
