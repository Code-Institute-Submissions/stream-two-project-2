{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="brown">
		<h2>Tournament Records</h2>
	</div>

	<section class="dashboard">

		<section class="dashColumn">

			<div class="flexWrap">
				<div class="chartDouble">
					<div class="chartTitle">
						Players by Country
					</div>
					<div class="chartStyle">
						<div id="recordsCountry"></div>
					</div>
				</div>

				<div class="chartDouble">
					<div class="chartTitle">
						Tournament Result
					</div>
					<div class="chartStyle">
						<div id="tournamentResult"></div>
					</div>
				</div>
			</div>
			
		</section>

		<section class="dashColumn">

			<div id="resultsTable">
				<div class="tableTitle">
					Most Frames Played
				</div>
				<table id="mostFrames">
					<thead>
						<tr class="headerRow">
							<th class="_0"></th>
							<th class="_1">Player</th>
							<th class="_2">Year</th>
							<th class="_3">Result</th>
							<th class="_4">Pld</th>
							<th class="_5">W</th>
							<th class="_6">L</th>
							<th class="_7">%</th>
						</tr>
					</thead>
				</table>
			</div>
	
			<div id="resultsTable">
				<div class="tableTitle">
					Frame Win %
				</div>
				<table id="winningPercentage">
					<thead>
						<tr class="headerRow">
							<th class="_0"></th>
							<th class="_1">Player</th>
							<th class="_2">Year</th>
							<th class="_3">Result</th>
							<th class="_4">Pld</th>
							<th class="_5">W</th>
							<th class="_6">L</th>
							<th class="_7">%</th>
						</tr>
					</thead>
				</table>
			</div>

		</section>

	</section>

{% endblock %}
