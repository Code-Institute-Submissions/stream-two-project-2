{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="brown">
		<h2>Player Data</h2>
	</div>

	<div class="pageWrapper">

		<div class="selectWrapper">
			Select a Player:
			<div id="contentSelection" data-step="1" data-intro="Choose a player who has appeared at the Crucible to see their record in the tournament. The charts are hidden until you make a selection." data-position="top"></div>
		</div>

		<div id="dataWrapper" class="hidden">

			<section class="dashboard">
				
				<section class="dashboardSection">

					<div class="flexWrap">
						<div class="chartDouble">
							<div class="chartTitle">
    							Matches Won/Lost
	    					</div>
							<div class="chartStyle">
								<div id="winLoss" data-step="2" data-intro="The chosen player's win/loss record in matches." data-position="top"></div>
				    		</div>
							<div class="subTitle">
    							Frames Won/Lost
	    					</div>
	    					<div class="frameCountWrapper">
								<div class="frameCounter">
									<div id="framesWon" data-step="3" data-intro="The total number of frames that the player has won." data-position="top"></div>
								</div>
								<div class="frameCounter">
									<div id="framesLost" data-step="4" data-intro="The total number of frames that the player has lost." data-position="top"></div>
								</div>
							</div>
			    		</div>

						<div class="chartDouble">
							<div class="chartTitle">
    							Frequent Opponents
	    					</div>
							<div class="chartStyle">
								<div id="playerOpponents" data-step="5" data-intro="The opponents that the chosen player has faced most often." data-position="top"></div>
				    		</div>
				    	</div>
	    			</div>

					<div class="flexWrap">
						<div class="chartDouble">
							<div class="chartTitle">
    							Win/Loss Margin
	    					</div>
							<div class="chartStyle">
								<div id="playerMargins" data-step="6" data-intro="The margin between the players at the end of the match. Choose '1' here to see the player's record in deciding frames." data-position="top"></div>
				    		</div>
				    	</div>

						<div class="chartDouble">
							<div class="chartTitle">
    							Matches by Round
	    					</div>
							<div class="chartStyle">
								<div id="playerRounds" data-step="7" data-intro="The number time the player has appeared in each round of the tournament." data-position="top"></div>
				    		</div>
				    	</div>
	    			</div>

				</section>
				<section class="dashboardSection">

				    <div class="resultsTable">
    					<div class="tableTitle">
    						Career Results
    					</div>
   		 				<table id="playerResults" data-step="8" data-intro="The results of all the selected player's Crucible matches - or just those which match the chosen filters." data-position="top">
	    				</table>
   			 		</div>

				</section>
			</section>

		</div>

	</div>

{% endblock %}

{% block pagejs %}

	<script src="{{ url_for ('static', filename='js/players.js')}}"></script>
	<script src="{{ url_for ('static', filename='js/hiddencontent.js')}}"></script>
	
{% endblock %}
