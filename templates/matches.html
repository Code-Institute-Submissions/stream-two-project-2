{% extends "layout.html" %}
{% block content %}

	<div id="pageTitle" class="green">
		<h2>Match Data</h2>
	</div>

	<section class="selectors">
		<div class="selectDouble">
			Filter by Year:
			<div id="matchYear" data-step="4" data-intro="Use this filter to see the data for a particular year." data-position="top"></div>
		</div>

		<div class="selectDouble">
			Filter by Round:
			<div id="matchRound" data-step="5" data-intro="Use this filter to see the data for a specific stage of the tournament." data-position="top"></div>
		</div>
	</section>

	<section class="dashboard">

		<section class="dashboardSection">

			<div class="flexWrap">
				<div class="chartDouble">
					<div class="chartTitle">
						Matches Won
					</div>
					<div class="chartStyle">
						<div id="matchesWon" data-step="1" data-intro="The players who have won the most matches in total, or the most that match the selected filters." data-position="top"></div>
					</div>
				</div>

				<div class="chartDouble">
					<div class="chartTitle">
						Matches Lost
					</div>
					<div class="chartStyle">
						<div id="matchesLost" data-step="2" data-intro="The players who have lost the most matches in total, or the most that match the selected filters." data-position="top"></div>
					</div>
				</div>
			</div>

		</section>
	    	
		<section class="dashboardSection">

			<div class="chartSingle">
				<div class="chartTitle">
					Frequent Scorelines
				</div>
				<div class="chartStyle">
					<div id="commonScores" data-step="3" data-intro="The scorelines which have occurred most frequently at the Crucible Theatre." data-position="top"></div>
				</div>
			</div>

		</section>

	</section>

{% endblock %}

{% block pagejs %}

	<script src="{{ url_for ('static', filename='js/matches.js')}}"></script>
	
{% endblock %}
